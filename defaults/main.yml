---
# defaults file for avro-sender
logtail:
  offset_file: '~/.logtail4avro.offset'
  source_file: '/var/log/apache2/access.log'
  output_file: '/tmp/apache2avro.log'

avro_file: 'apache_log.avro'

flume_agent:
  name: agent
  channels:
    - name: memoryChannel
      type: memory
      capacity: 1000
  sources:
    - name: spoolDirSource
      type: spooldir
      spoolDir: "/var/spool/flume"
      deletePolicy: immediate
      batchSize: 1
      deserializer: AVRO
  sinks:
    - name: avroSink
      type: avro
      hostname: 'localhost'
      port: 4141
      batchSize: 10
